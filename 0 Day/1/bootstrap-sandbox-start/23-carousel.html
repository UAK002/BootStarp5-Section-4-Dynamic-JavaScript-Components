<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Carousel</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Carousel</h1>

      <!-- Carousel -->
      <div class="carousel slide" id="slider">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            class="active"
            data-bs-slide-to="0"
            data-bs-target="#slider"
          ></button>
          <button data-bs-slide-to="1" data-bs-target="#slider"></button>
          <button data-bs-slide-to="2" data-bs-target="#slider"></button>
        </div>

        <!-- 
   W div.carousel > comment Indicators2. W div.carousel >  div class = carousel-indicators3. W div.carousel-indicators > button class= active & data-bs-slide-to = "0" & data-bs-target = #slider
         -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://picsum.photos/200"
              alt=""
              class="d-block w-100 object-cover"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Modern Js from the beginning</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/200" alt="" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>MERN Stack from scratch</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/200" alt="" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Modern Js from the beginning</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <!-- Buttons -->
          <button
            class="carousel-control-prev"
            data-bs-slide="prev"
            data-bs-target="#slider"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            data-bs-slide="next"
            data-bs-target="#slider"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">next</span>
          </button>
        </div>
      </div>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
